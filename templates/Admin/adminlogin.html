{% extends 'home.html' %}
{% block common %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
<table align="center" border="0"  >
    <br>
    <br>

    <tr><th><h1>Admin Log-In</h1></th></tr>
    <tr><th><input type="text" name="t1" placeholder="User Name" required ></th></tr>
    <tr><th><input type="password" name="t2" placeholder="Password" required></th></tr>
    <tr><th><button type="submit" style="color: green" >Log-IN</button></th></tr>
   {% if error %}
       <tr><th style="color: red">{{ error }}</th></tr>
   {% endif %}
</table>
</form>
</body>
</html>
{% endblock %}
