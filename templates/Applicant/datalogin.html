<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #mr{
            padding: 50px;
            text-align: center;
            float: revert;

        }
    </style>
</head>
<body>
{% if messages %}
    {% for x in messages %}
<h1 align="center " style="color:green;">{{ x }}</h1>
    {% endfor %}
{% endif %}
<form action="{% url 'datalogin'%}" method="post">
    {% csrf_token %}
<table align="center" border="2" id="mr">
    <tr><td>User Name</td>
        <td><input type="text" name="user" required></td>
    </tr>
     <tr><td>Password</td>
        <td><input type="password" name="password" required></td>
    </tr>
    <tr><td align="center" colspan="2"><button type="submit" style="color: green" >Log-In</button></td></tr>

</table>
</form>
</body>
</html>
