
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
<h1 align="center">Registration form</h1>
<form action="{% url 'applicant_req' %}" method="post">
    {% csrf_token %}
<table align="center" border="0">
<tr>
    <th>Name</th>
    <th>{{ set.name }}</th>
</tr>
    <tr>
    <th>Date Of Birth</th>
    <th>{{ set.date_of_birth}}</th>
</tr>
    <tr>
    <th>Email Id</th>
    <th>{{ set.email_id }}</th>
</tr>
    <tr>
    <th>Gender</th>
    <th>{{ set.gender}}</th>
</tr>
    <tr>
    <th>Contact No</th>
    <th>{{ set.mobaile_no}}</th>
</tr>
    <tr>
    <th>Address</th>
    <th>{{ set.address }}</th>
</tr>
    <tr>
    <th>User Name</th>
    <th>{{ set.username }}</th>
</tr>
    <tr>
    <th>Password</th>
    <th>{{ set.password}}</th>
</tr>
    <tr><td colspan="2" align="center"><button type="submit">Register</button></td></tr>
</table>
</form>
</body>
</html>
